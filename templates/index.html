
<html lang="en">

<head>
    <title>Github Gist App</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Query Public Github gists of a user </h1>
                <p>App queries Github API for public gists of a user.</p>
            </div>
        </div>

        <div class="card-body">
        <form action="/query" method="POST">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="github-user">Enter github user:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">e.g. pidah</span>
                            </div>
                            <input type="text" class="form-control" id="github-user" aria-describedby="basic-addon3" name="github-user" required>
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-primary pull-right" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>

        <li class="card">
            <ul class="list-group">
                <li class="list-group-item  list-group-item-info">Public Gists:</li>
                {{range .Gist}}
                    <li class="list-group-item">{{.}}</li>
                {{end}}
            </ul>
        </li>
    </div>

    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
